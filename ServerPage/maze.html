<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>I Want To Go To There</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:900,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
    <div id="container">
        <h1>I Want To Go To There</h1>
        <div class="controls">
            <div class="new-maze button">Generate new maze</div>
            <div class="pause button">Start/Pause training</div>
            <div class="new-policy button">Train new policy</div>
            <div class="visualize-policy button">Toggle policy values</div>
            <div class="visualize-grid button">show grid</div>
        </div>
        <div id="setSize">
            <label for="gridWidth">width</label>
            <input type="text" id="gridWidth" value=5>
            <label for="gridHeight">height</label>
            <input type="text" id="gridHeight" value=5>
        </div>
        <div class="stats">
            <div class="messages">
                <!--message print here -->
            </div>
        </div>
        <div id="maze">
            <!--canvas create here-->
        </div>
    </div>
</div>
<div id="analyzer">
</div>
<script src="js/build.js"></script>
</body>
</html>
